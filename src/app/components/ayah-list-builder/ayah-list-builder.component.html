<mat-progress-bar
  mode="indeterminate"
  *ngIf="!(idb.dbReady | async)"
></mat-progress-bar>

<div *ngIf="idb.dbReady | async" class="content-wrapper">
  <nq-ayah-renderer
    *ngFor="let ayah of ayahsToRender; let i = index"
    [ayahId]="ayah"
    [ayahIndex]="i + 1"
  ></nq-ayah-renderer>
</div>

<div class="observer" #observer></div>
