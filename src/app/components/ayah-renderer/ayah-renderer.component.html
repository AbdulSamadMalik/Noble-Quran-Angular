<div class="ayah-box" *ngIf="ayah">
  <div class="ayah-text">
    {{ ayah.text }}
    <div
      class="ayah-end-box"
      attr.text="{{ ayah.numberInSurah | toArabicNumber }}"
    >
      <div class="ayah-icon-box">
        <ayah-end-icon></ayah-end-icon>
      </div>
    </div>
  </div>
  <div class="translation-text">{{ ayah.translation }}</div>
</div>
