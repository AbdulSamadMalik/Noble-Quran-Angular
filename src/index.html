<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Noble Quran</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Noble Quran is a free and open source web app to read Quran offline and without ads."
    />
    <meta name="keywords" content="Quran,Noble Quran,Quran Website,Quran App,Read Quran" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/static/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/static/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/static/icons/favicon-16x16.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Jost:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="manifest" href="manifest.webmanifest" />
    <style class="unmount-on-load">
      #splash-overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        z-index: -10;
        overflow: hidden;
        background: #ffffff;
      }

      #splash-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        max-width: 200px;
      }

      #splash-icon {
        height: 76px;
        width: 76px;
        fill: #0c887c;
      }

      #splash-text {
        font-size: 14px;
        font-weight: 500;
        font-weight: 500;
        color: #5a5a5a;
        user-select: none;
        text-align: center;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
        line-height: 1.4;
        display: block;
        margin-top: 16px;
      }

      #preload-fonts {
        font-family: 'Material Icons';
        opacity: 0;
        pointer-events: none;
        visibility: visible;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <noble-quran-app></noble-quran-app>
    <main class="unmount-on-load" id="splash-overlay" aria-label="Splash screen">
      <div id="splash-container">
        <svg id="splash-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          />
        </svg>
        <h4 id="splash-text">Made with love</h4>
        <i aria-hidden="true" id="preload-fonts">pending</i>
        <noscript id="splash-text"
          >Please enable JavaScript to continue using this application.</noscript
        >
      </div>
    </main>
  </body>
</html>
